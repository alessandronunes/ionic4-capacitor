<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>StatusBar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>StatusBar does not have web implementation.</p>
    <ion-button (click)="changeStatusBar()">Change Style</ion-button>
    <ion-button (click)="showStatusBar()">Show Status Bar</ion-button>
    <ion-button (click)="hideStatusBar()">Hide Status Bar</ion-button>
</ion-content>
